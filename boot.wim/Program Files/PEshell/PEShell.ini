[Shell Loader]
Timeout=30
Default=Explorer

[Shells]
Explorer="%SystemDrive%\Windows\explorer.exe"
Total Commander="%SystemDrive%\Program Files\Total Commander\totalcmd.exe"
Командная строка=%SystemRoot%\System32\Cmd.exe /k cd /d "%SystemDrive%\
Xplorer="%SystemDrive%\Program Files\Xplorer2\xplorer2.exe"
uVS="%SystemDrive%\Program Files\uVS\start.exe" /d
Восстановление системы="%SystemDrive%\sources\recovery\StartRep.exe"

[AutoRun]
0=%SystemRoot%\System32\Cmd.exe /c taskkill /im explorer.exe
1=%systemroot%\system32\monitor.exe
2=%systemroot%\regedit.exe /s "x:\Windows\system32\explorer.reg"
3="%SystemDrive%\Program Files\PEshell\runexplorer.exe"
4="%SystemDrive%\Windows\Autorun\Autoruns\runonce.exe"

[Display]
Width=1366
Height=768
ColorDepth=32
ConfirmDisplayChange=No

[ERDLogon]
TargetRoot=C:\Windows

