[Shell Loader]
Timeout=30
Default=Explorer

[Shells]
Explorer="x:\windows\explorer.exe"
Total Commander="%SystemDrive%\Program Files\Total Commander\totalcmd.exe"
Командная строка=%SystemRoot%\System32\Cmd.exe /k cd /d "%SystemDrive%\
Восстановление данных="x:\Program Files\R-studio\RStudio32.exe"
Управление разделами="x:\Program Files\Paragon\HomeExpert.exe"
AVZ="x:\Program Files\avz4\avz.exe"
uVS="%SystemDrive%\Program Files\uVS\start.exe"

[AutoRun]

[Display]
Width=1366
Height=768
ColorDepth=32
ConfirmDisplayChange=No

[ERDLogon]
TargetRoot=C:\Windows

