[Shell Loader]
Timeout=30
Default=Explorer

[Shells]
Explorer="x:\windows\explorer.exe"
Total Commander="%SystemDrive%\Program Files\Total Commander\totalcmd.exe"
Командная строка=%SystemRoot%\System32\Cmd.exe /k cd /d "%SystemDrive%\
uVS="%SystemDrive%\Program Files\uVS\start.exe" /d
Восстановление системы="%SystemDrive%\sources\recovery\StartRep.exe"
ProcessHacker="X:\Program Files\ProcessHacker\ProcessHacker.exe"

[AutoRun]
0=%systemroot%\system32\monitor.exe



[Display]
Width=1366
Height=768
ColorDepth=32
ConfirmDisplayChange=No

[ERDLogon]
TargetRoot=C:\Windows

