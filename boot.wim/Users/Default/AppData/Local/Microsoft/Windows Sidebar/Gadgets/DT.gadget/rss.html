<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="skins/skin1/message.css" rel="stylesheet" type="text/css" id="current_skin" />
<link href="skins/skin1/rss.css" rel="stylesheet" type="text/css" id="rss_css" />
<script src="js/gadjet_scripts.js" type="text/javascript"></script>
<script src="js/global_settings.js" type="text/javascript"></script>
<script src="js/rss.js" type="text/javascript"></script>
<script type="text/javascript">
gSettings.pageName = 'rss';
function addClass(element, value) {
	if (!element.className) {
		element.className = value;
	} else {
		var newClassName = element.className;
		newClassName += " ";
		newClassName += value;
		element.className = newClassName;
	}
}
function hasClass (element, value) {
	if (typeof element == 'undefined' || element==null ) { return false; }
	if(element.className) {
		str = element.className.split( " " );
		for( i = 0; i < str.length; i++ ){
			if(str[i]==value) return true;
		}
	}
	return false;
}
function removeClass(element, value) {
	if (element.className) {
		var newClassName = "";
		str = element.className.split( " " );
		for( i = 0; i < str.length; i++ ){
			if( str[i] != value && str[i]!="" ) newClassName += ( i==0 ? "" : " " ) + str[i];
		}
		element.className = newClassName;
	}
	return 0;
}
 function Fun_onbeforeunload()
  {
    clearTimeout(RSS.dtLoaderTimeout);
    delete dtRSS.ComRSS;

  }
</script>
<title>RSS</title>
</head>
<body class="make_img_body"  onunload="Fun_onbeforeunload();" onLoad=" gSettings.loadSettings();  document.getElementById('change_skin_g').setAttribute('src', 'skins/'+gSettings.currentSkin+'/rss_window.png'); changeMessageSkin(gSettings.currentSkin, System.Gadget.Flyout.document);RSS.OnLoad();" >
