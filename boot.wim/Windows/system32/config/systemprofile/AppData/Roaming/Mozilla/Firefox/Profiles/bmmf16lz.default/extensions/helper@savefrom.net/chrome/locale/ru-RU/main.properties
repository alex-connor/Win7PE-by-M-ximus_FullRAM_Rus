vk.moduleInfo=<strong style="font-size:125%;">SaveFrom.net помощник</strong><br><br>&bull;&nbsp;Для вызова меню помощника, щелкните на стрелочке:<br><br><img src="chrome://savefrom/content/ff_extension_menu_ru.png" alt="меню"/><br><br>&bull;&nbsp;Для скачивания музыки, задержите курсор на названии трека и нажмите на ссылку &quot;скачать&quot; или используйте меню помощника.<br><br>&bull;&nbsp;Для скачивания видео, нажмите соответствующую ссылку под видеоплеером.<br><br>Подробнее о скачивании фотографий, музыки и видео с Вконтакте вы можете узнать из <a href="http://ru.savefrom.net/7-как-скачать-контакт-музыку-видео-и-фото-бесплатно/" target="_blank"><strong>статьи</strong></a>.