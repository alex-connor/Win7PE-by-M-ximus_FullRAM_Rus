vk.listOfPhotosInstruction=To download all photos save the current page with images. To proceed so open the &quot;File&quot; menu of your browser's, select &quot;Save as type ...&quot;, choose the folder which you want to save your images to, specify the file type &quot;Web Page, complete&quot; and click the &quot;Save&quot; button.<br><br>This method works only in Mozilla Firefox browser.
vk.moduleInfo=<strong style="font-size:125%;">SaveFrom.net helper</strong><br><br>&bull;&nbsp;Click on the small arrow to display the menu:<br><br><img src="chrome://savefrom/content/ff_extension_menu_en.png" alt="menu"/><br><br>&bull;&nbsp;To download music hold the cursor on the track title and click the &quot;download&quot; link or use menu options.<br><br>&bull;&nbsp;To download a video, click the link under the video player.<br><br>Find more about downloading music, photos and video from <a href="http://en.savefrom.net/user.php#helper_vkontakte" target="_blank"><strong>the article</strong></a>.