vk.mp3LinksPageHdr1=How to download all MP3 files with their proper names »
vk.mp3LinksPageInstruction1=1.&nbsp;&nbsp;Install the <a href="https://addons.mozilla.org/en-US/firefox/addon/downthemall/">DownThemAll!</a> extension.<br>2.&nbsp;&nbsp;Right click on the page and select the menu item &quot;DownThemAll !...&quot;.<br>3.&nbsp;&nbsp;Set the &quot;Renaming mask&quot; value to <b>* title *.* ext *</b> in the &quot;DownThemAll!&quot; window.
vk.mp3LinksPageHdr2=How to download all MP3 files using a download manager »
vk.mp3LinksPageInstruction2=Copy the list of links and paste it into the <a href="http://en.wikipedia.org/wiki/Download_manager">download manager</a>. If you do not have a download manager installed we recommend installing <a href="http://www.freedownloadmanager.org/">Free Download Manager</a>.
