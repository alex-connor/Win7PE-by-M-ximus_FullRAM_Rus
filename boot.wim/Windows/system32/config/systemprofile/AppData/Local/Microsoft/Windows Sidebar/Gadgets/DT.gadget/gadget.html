<html xmlns="http://www.w3.org/1999/xhtml">
<head>  <META http-equiv=Content-Type content="text/html; charset=utf-8" />
	<title>DAEMON Tools gadget</title>
	<link href="css/style.css" rel="stylesheet" type="text/css" />
	<link href="skins/skin1/style.css" rel="stylesheet" type="text/css" id="current_skin" />
	<script src="js/jquery-1.3.1.min.js" type="text/javascript"></script>
	<script src="js/json_parse.js" type="text/javascript"></script>
	<script src="js/global_settings.js" type="text/javascript"></script>
	<script src="js/gadjet_scripts.js" type="text/javascript"></script>
	<script src="js/virtual_drive.js" type="text/javascript"></script>
	<script src="js/gadget.js" type="text/javascript"></script>
	<script src="js/dtcom.js" type="text/javascript"></script>
</head>
<body class="docked skin1 notInit" id="body"  onunload="Fun_onbeforeunload();"  onLoad="/*Gadget.chengeViewTypeOnload(gSettings.contentWiew);*/">

<script type="text/javascript">
count = 1;
gSettings.pageName = 'gadget';
var oGadgetDocument = System.Gadget.document;
System.Gadget.settingsUI = "settings.html";
System.Gadget.Flyout.file = "message.html";
System.Gadget.Flyout.onShow = blockContent;
  
System.Gadget.Flyout.onHide = unBlockContentOnHide;
  function Fun_onbeforeunload()
  {
    System.Gadget.onSettingsClosing=null;
    System.Gadget.Flyout.onShow = null;
    System.Gadget.Flyout.onHide = null;
    System.Gadget.onSettingsClosed = null;
    System.Gadget.onShowSettings = null;
    clearInterval(Gadget.IntervalID);
    clearTimeout(Gadget.dtLoaderTimeout);
    delete Gadget.ComGadget;
    delete Gadget.ComRSS;
  }

</script>
<g:background src="skins/skin1/drives0.png" id="mainBG">
<div id="mainDTGadjet" onMouseOver="/*System.Gadget.document.focus();*/">
	<div class="tab1" id="tabArea">
		<ul>
			<li id="tab1" class="selected" onMouseUp="chengeTab(1); " title="DAEMON Tools gadget">
				<div onMouseOver="addClass(this, 'hover')" onMouseOut="removeClass(this, 'hover')"><img src="img/1.gif" class="dtTab borderNone" /></div>
			</li>
			<li id="tab2" onMouseUp="chengeTab(2); " title="Help">
				<div onMouseOver="addClass(this, 'hover')" onMouseOut="removeClass(this, 'hover')"><img src="img/1.gif" class="linksTab borderNone" /></div>
			</li>
			<li id="tab3" onMouseUp="Gadget.flyOut = 'rss'; System.Gadget.Flyout.file = 'rss.html'; System.Gadget.Flyout.show = true;chengeTab(1); Gadget.disableNewRss();" title="News">
				<div onMouseOver="addClass(this, 'hover')" onMouseOut="removeClass(this, 'hover')"><img src="img/1.gif" class=" newsTab pointer borderNone" /></div>
			</li>
		</ul>
	</div>
	<div id="alert_div"></div>
	<div id="content" class="cont1">
		<div id="content1" class="loadingDrives">
			<div class="displayMiddle">
				<div class="displayBottom">
					<div class="displayTop">
						<div class="lines">
							<div id="noVirtualDrive">
								<div onMouseOver="addClass(this, 'hover')" onMouseOut="removeClass(this, 'hover')" onClick="Gadget.ClickAddDriver();">
									<div id="noVirtualDriveBut">
										<div class="pointer">
											<div class="addDriveBig pointer"><span class="onestr">Add <nobr>virtual drive</nobr></span></div>
										</div>
									</div>
								</div>
								<div class="howToUseLink">&nbsp;</div>
							</div>
							<div id="loadingDrives">
								
							</div>
						</div>
						<div class="control_lines">
							<div class="up_down_controls">
								<ul>
									<li id="up_active" style="font-size:0px;" onMouseOver="addClass(this, 'hover')" onMouseOut="removeClass(this, 'hover')" onClick="Gadget.moveDriveUp();" >
										<img src="img/1.gif" class=" but_up pointer borderNone"/>									</li>
									<li id="up_not_active" style="font-size:0px;">
										<img src="img/1.gif" class=" but_up_not_active pointer borderNone"/>									</li>
									<li><div id="driveNum"></div></li>
									<li style="font-size:0px;" onMouseOver="addClass(this, 'hover')" onMouseOut="removeClass(this, 'hover')" onClick="Gadget.moveDriveDown();" id="down_active">
										<img src="img/1.gif" class=" but_down pointer borderNone"/>									</li>
									<li style="font-size:0px;" id="down_not_active">
										<img src="img/1.gif" class=" but_down_not_active pointer borderNone"/>									</li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="chengeView"><div id="change_view" style="float:right; width:17px; height:8px;" onMouseOver="addClass(this, 'hover')" onMouseOut="removeClass(this, 'hover')"><img id="change_view_Img" src="img/1.gif"  class="chengeViewBut pointer" onClick="Gadget.chengeViewType()" /></div></div>
		</div>
		<div id="content2">
			<div class="displayTop">
				<div class="displayMiddle">
					<div class="linkItem">
						<a href="http://www.daemon-tools.cc/home"><img src="img/dt_icon.png" id="dt_home" class="linkIcon borderNone" /><span id="ID_Home_text">Home page</span></a>					</div>
					<div class="linkItem">
						<a href="http://www.daemon-tools.cc/contacts"><img src="img/feedback.png" class="linkIcon borderNone" /><span id="ID_Feedback_text">Feedback</span></a>					</div>
					<div id="lite_help" class="linkItem">
						<a  href="http://www.daemon-help.com/user_interface_lite/daemon_tools_gadget.html"><img src="img/help.png" class="linkIcon borderNone" /><span id="ID_lite_help_text">Help</span></a>					</div>
					<div id="pro_help" class="linkItem">
						<a href="http://daemonpro-help.com/en/gadget/interface.html"><img src="img/help.png" class="linkIcon borderNone" /><span id="ID_lite_help_text">Help</span></a>					</div>
			</div>
		</div>
		<div id="content3">
		</div>
	</div>
	<div id="mainControls" class="ctrl1">
			<div id="controls1">
				<ul>
					<li id="mount_n_drive_li" onMouseOver="addClass(this, 'hover')" onMouseOut="removeClass(this, 'hover')" onClick="Gadget.ClickMountNDrive();">
						<img src="img/1.gif" class="mountNDrive pointer borderNone" title="Mount'n'Drive" id="mount_n_drive"/>
						<img src="img/1.gif" class="pointer borderNone" id="mount_n_drive_selected"/>
					</li>
					<li id="mount_n_drive_disable">
						<img src="img/1.gif" class="borderNone"/>
					</li>
					<li id="dt_net_li" onMouseOver="addClass(this, 'hover')" onMouseOut="removeClass(this, 'hover')" onClick="Gadget.ClickRunDTNet();" style="display:none;">
						<img src="img/1.gif" class="dtPro pointer borderNone" title="DAEMON Tools Pro" id="dt_net"/><img src="img/1.gif" class="pointer borderNone" id="dt_net_selected"/>
					</li>
					<li id="dt_pro_li" onMouseOver="addClass(this, 'hover')" onMouseOut="removeClass(this, 'hover')" onClick="Gadget.ClickRunDTPro();" style="display:none;">
						<img src="img/1.gif" class="dtPro pointer borderNone" title="DAEMON Tools Pro" id="dt_pro"/>
						<img src="img/1.gif" class="pointer borderNone" id="dt_pro_selected"/>
					</li>
					<li id="dt_pro_disable">
						<img src="img/1.gif" class="borderNone"/>
					</li>
					<li id="make_img_li" onMouseOver="addClass(this, 'hover')" onMouseOut="removeClass(this, 'hover')" onClick="Gadget.CallMakeImage();">
						<img src="img/1.gif" title="Make image" class="makeImg pointer borderNone" id="make_img"/>
						<img src="img/1.gif" class="pointer borderNone" id="make_img_selected"/>
					</li>
					<li id="make_img_disable">
						<img src="img/1.gif" class="borderNone"/>
					</li>
					<li id="img_editor_li" onMouseOver="addClass(this, 'hover')" onMouseOut="removeClass(this, 'hover')" onClick="Gadget.ClickRunDTProImage();" style="display:none;">
						<img src="img/1.gif" class="imgEditor pointer borderNone" title="Image editor" id="img_editor"/>
						<img src="img/1.gif" class="pointer borderNone" id="img_editor_selected"/>
					</li>
					<li id="img_editor_disable">
						<img src="img/1.gif" class="borderNone"/>
					</li>
					<li onMouseOver="addClass(this, 'hover')" onMouseOut="removeClass(this, 'hover')" onClick="Gadget.ClickAddDriver();">
						<img src="img/1.gif" class="addDrive pointer borderNone" title="Add virtual drive" id="add_drive"/><img src="img/1.gif" class="pointer borderNone" id="add_drive_selected"/>
					</li>
					<li id="add_drive_disable">
						<img src="img/1.gif" class="borderNone"/>
					</li>
					<li onMouseOver="addClass(this, 'hover')" onMouseOut="removeClass(this, 'hover')" onClick="Gadget.ClickUnMountALL();">
						<img src="img/1.gif" title="Unmount all" class="unmountAll pointer borderNone" id ="unmount_all"/>
					</li>
					<li id="unmount_all_disable">
						<img src="img/1.gif" class="borderNone"/>
					</li>
				</ul>
			</div>
			<div id="controls2">
				<ul>
					<li style="margin-right:2px; font-size:0px;" onMouseOver="addClass(this, 'hover')" onMouseOut="removeClass(this, 'hover')">
						<img src="img/1.gif" class=" but_up pointer borderNone"/>					</li>
					<li style="margin-right:2px; font-size:0px;" onMouseOver="addClass(this, 'hover')" onMouseOut="removeClass(this, 'hover')">
						<img src="img/1.gif" class=" but_down pointer borderNone"/>					</li>
				</ul>
			</div>
			<div id="controls3">
				<ul>
					<li style="margin-right:2px; font-size:0px;" onMouseOver="addClass(this, 'hover')" onMouseOut="removeClass(this, 'hover')">
						<img src="img/1.gif" class=" but_up pointer borderNone"/>					</li>
					<li style="margin-right:2px; font-size:0px;" onMouseOver="addClass(this, 'hover')" onMouseOut="removeClass(this, 'hover')">
						<img src="img/1.gif" class=" but_down pointer borderNone"/>					</li>
				</ul>
			</div>
	</div>
	<img src="img/1.gif" id="dt_loader" />
	<div id="load_txt_conteiner" class="loadTextTop">
		<div class="loadTextBottom">
			<div class="loadTextMiddle">
				<span id="loader_text"></span>
			</div>
		</div>
	</div>
</div>
</div>
</g:background>
<div id="error_message"></div>
<script type="text/javascript">
Gadget.loaderStart (Gadget.drivesHeights[0]);
gSettings.loadSettings();
Gadget.OnLoad();
gSettings.saveSettings();
Gadget.InitSkins();
</script>
</body>
</html>
